<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styleCalculadora.css">
</head>
<body>
    <div class="calculadora">
        <input type="number" placeholder="0">
        <input type="text" placeholder="-">
        <input type="number" placeholder="0">
        <div class="calculadora-botones">
            <button class="boton-calculadora">7</button>
            <button class="boton-calculadora">8</button>
            <button class="boton-calculadora">9</button>
            <button class="boton-calculadora operacion">/</button>
            <button class="boton-calculadora operacion">+/-</button>
            <button class="boton-calculadora ">4</button>
            <button class="boton-calculadora">5</button>
            <button class="boton-calculadora">6</button>
            <button class="boton-calculadora operacion">x</button>
            <button class="boton-calculadora retroceso">‚Üê</button>
            <button class="boton-calculadora">1</button>
            <button class="boton-calculadora">2</button>
            <button class="boton-calculadora">3</button>
            <button class="boton-calculadora operacion">-</button>
            <button class="boton-calculadora igual">=</button>
            <button class="boton-calculadora limpiar">C</button>
            <button class="boton-calculadora cero">0</button>
            <button class="boton-calculadora">.</button>
            <button class="boton-calculadora operacion">+</button>
        </div>
    </div>
</body>
</html>
